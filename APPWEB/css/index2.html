<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SiTour</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style2.css">
</head>
<body>
    <header class="cabecera">
        <img class="cabecera__logo" src="img/logo-Photoroom.png" alt="">
        <nav class="cabecera__nav">
            <ul class="cabecera__nav__lista">
                <li><a class="cabecera__nav__lista__enlace" href="">Inicio</a></li>
                <li><a class="cabecera__nav__lista__enlace" href="">Actividades</a></li>
                <li><a class="cabecera__nav__lista__enlace" href="">Quien soy</a></li>
                <li><a class="cabecera__nav__lista__enlace" href="">Contacto</a></li>
            </ul>
        </nav>     
    </header>
    <main class="principal">
        <h1 class="principal__titulo">Proximos viajes con SiTour</h1>
        <section class="principal__viajes">
            <article class="principal__viajes__art">
                <img class="principal__viajes__art__img" src="img/destino1.jpg" alt="">
                <div class="principal__viajes__art__contenedor">
                    <span class="principal__viajes__art__contenedor__texto">Venecia</span>
                    <a class="principal__viajes__art__contenedor__enlace" href="">Ver destino</a>
                </div>
            </article>
            <article class="principal__viajes__art">
                <img class="principal__viajes__art__img" src="img/destino2.jpg" alt="">
                <div class="principal__viajes__art__contenedor">
                    <span class="principal__viajes__art__contenedor__texto">Islandia</span>
                    <a class="principal__viajes__art__contenedor__enlace" href="">Ver destino</a>
                </div>
            </article>
            <article class="principal__viajes__art">
                <img class="principal__viajes__art__img" src="img/destino3.jpg" alt="">
                <div class="principal__viajes__art__contenedor">
                    <span class="principal__viajes__art__contenedor__texto">Marruecos</span>
                    <a class="principal__viajes__art__contenedor__enlace" href="">Ver destino</a>
                </div>
            </article>
        </section><br>
        <section class="principal__contacto">
            <form class="principal__contacto__form">
                <fieldset class="principal__contacto__form__contenedor">
                    <legend class="principal__contacto__form__contenedor__titulo">Contacta con nosotros</legend>
                    <div class="principal__contacto__form__contenedor__div">
                        <input class="principal__contacto__form__contenedor__div__email" type="email" placeholder="correo electrónico">
                        <input class="principal__contacto__form__contenedor__div__boton" type="submit" value="Quiero recibir más información">
                    </div>
                </fieldset>
            </form>
        </section>
    </main>
    <footer class="principal__footer">
        <ul class="principal__footer__lista">
            <li class="principal__footer__enlace"><a href="">Cookies</a></li>
            <li class="principal__footer__enlace"></li><a href="">Polítca de privacidad</a></li>
            <li class="principal__footer__enlace"><a href="">Aviso legal</a></li>
        </ul>
    </footer>
</body>
</html>
