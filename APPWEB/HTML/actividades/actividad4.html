<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Registro de usuario</h1>
    <form action="#" method="post">
        <fieldset>
            <legend>Información Personal</legend>
            <label for="nombre">Nombre</label>
            <input type="text" id="nombre" name="nombre" required> <br>
            <br>
            <label for="apellido">Apellido</label>
            <input type="text" id="apellido" name="apellido" required><br>
            <br>
            <label for="fecha_nacimiento">Fecha de nacimiento</label>
            <input type="date" id="Fecha de nacimiento" name="Fecha de nacimiento" required> <br>
            <br>
            <label for="género">Género:</label><br>
            <input type="radio" id="masculino" name="masculino" value="masculino" required>
            <label for="opcion1">Máculino</label><br>
            <input type="radio" id="Femenino" name="Femenino" value="Femenino" required>
            <label for="opcion2">Femenino</label><br>
            <input type="radio" id="otro" name="otro" value="otro"required>
            <label for="opcion3">Otro</label>
        </fieldset>
        <fieldset>
            <legend>Información de contacto</legend>
            <label for="email">Email</label>
            <input type="email" id="correo" name="correo" placeholder="Correo electrónico" required><br>
            <br>
            <label for="telefono">Nº de teléfono</label>
            <input type="tel" id="telefono" name="telefono"required>
            
        </fieldset>
    </form>
</body>
</html>
